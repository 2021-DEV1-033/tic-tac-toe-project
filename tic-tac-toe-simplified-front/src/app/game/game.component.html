<input type="text" [(ngModel)] = "game.firstPlayer.name">
<input type="text" [(ngModel)] = "game.secondPlayer.name">
<button (click)="createGame(game)">Create Game</button>
<app-play 
	[game]="game"
	[gameResult] = "gameResult"
	[gameTable]="gameTable"
	[currentplayeruuid]="currentplayeruuid"
	 *ngIf="game.uuid">
</app-play>
